<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>

    <main>
      <form action="./index.html" method="GET">
        <section>
          <h2>Your personal deatails</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="Ahmet"
              />
            </li>
            <li>
              <label for="useremail">Your Email Address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="userpassword">Your Password</label>
              <input
                type="password"
                name="user-password"
                id="userpassword"
                required
                minlength="7"
              />
            </li>
          </ul>
        </section>

        <section>
          <h2>More deatails</h2>
          <ul>
            <li>
              <label for="userage">Your Age</label>
              <input
                type="number"
                step="0.5"
                name="user-age"
                id="userage"
                required
                min="18"
                max="100"
              />
            </li>
            <li>
              <label for="userbirthdate">Your Birthdate</label>
              <input
                type="date"
                name="user-birthdate"
                id="userbirthdate"
                required
                min="1921-01-01"
              />
            </li>
            <li>
              <label for="favoritecolor">Your favorite color?</label>
              <select id="favoritecolor" name="favorite-color">
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
              </select>
            </li>
            <li></li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your Message</label>
          <textarea id="usermessage" name="user-message" required rows="10"></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
                required
              />
              <label for="verify-text-message">Via a text message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact me bia phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to Terms?</label>
          </div>
        </section>

        <section class="buttons">
          <button type="submit">Submit</button>
          <button type="reset" class="clear-button">Clear</button>
        </section>
      </form>
    </main>
  </body>
</html>
